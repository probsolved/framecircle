default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: framecircle_development

test:
  <<: *default
  database: framecircle_test

production:
  primary:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>

  # Solid Cable expects a `cable` database config. On Render free tier,
  # point it at the same database as primary.
  cable:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
