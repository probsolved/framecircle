default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: framecircle_development

test:
  <<: *default
  database: framecircle_test

production:
  primary:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>

  # Rails 8 "Solid" components expect these named DB configs.
  # On Render free tier, point them all at the same Postgres DB.
  cache:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>

  queue:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>

  cable:
    <<: *default
    url: <%= ENV["DATABASE_URL"] %>
